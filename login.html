<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo/m-favicon.jpeg" type="image/x-icon">
    <title>Sign In • Max</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="log.css">
</head>

<body>
    <div class="login">
        <nav class="nav-menu">
            <div class="max-logo">
              <a href="index.html"><img src="logo/max icon.webp" alt="image" width="120"></a>
            </div>
        </nav>
    </div>
    <div class="login-container">
        <h2>Sign In</h2>
        <p>Enter Your Max or HBO Max account email address and password</p>
    </div>
    <form>
        <div class="container">
            <div class="box">
                <div class="inp-group">
                    <label for="name">Email Address</label>
                    <div class="inp-field">
                        <input type="text"  class="inp-box" id="" required>
                    </div>
                    <label for="name">password</label>
                    <div class="inp-field">
                        <input type="password" class="inp-box" id="" required>
                        <div class="eye-area">
                            <div class="eye-box">
                                <i class="fa-solid fa-eye" id="eye"></i>
                            </div>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="inp-field">
                            <input type="submit" class="inp-submit" value="Sign In">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="text">
        <p>
           <a href="#">Need help signing in?
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
           </a></p>
    </div>
    <footer>
        <div class="footer-text">
            <p>© 2024 Home Box Office, Inc. All Rights Reserved.</p>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">Manage Cookie Preference</a>
            <a href="#">Info</a>
            <a href="#">Help</a>
        </div>
    </footer>
</body>

</html>
